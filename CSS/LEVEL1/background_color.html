<!DOCTYPE html>
<html lang="en">
<head>
    <title>Background Color</title>
    <style>
        /* Universal Selector */
        * {
            /* Margin and padding zero means fill full */
            margin: 0;
            padding: 0;
        }
        .back_learn {
            color: red;
            background-color: rgb(40, 172, 177);
        }
    </style>
</head>
<body>
    <!-- To Create a Div class use dot(.) and Name -->
    <div class="back_learn">Background color</div>
</body>
</html>
