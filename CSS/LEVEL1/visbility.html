<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility</title>
    <style>
        .box {
            height: 50px;
            width : 50px;
        }
        #box_1 {
            background-color: blue;
            visibility : hidden;
        }
        #box_2 {
            background-color: rebeccapurple;

        }
    </style>
</head>
<body>
    <div id="box_1" class="box">Box 1</div>
    <br>
    <div id="box_2" class="box">box 2</div>
</body>
</html>
