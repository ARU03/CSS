<!DOCTYPE html>
<html lang="en">
<head>
    <title>Background Image</title>
    <style>
        #icon {
            height: 50px;
            width : 50px;
            background-image : url(google.png);
            /* background size contain is image will fullfill the size requirement */
            background-size : contain; 
            background-repeat: no-repeat;
            background-position : center;
        }
    </style>
</head>
<body>
    <div id="icon"></div>
</body>
</html>
