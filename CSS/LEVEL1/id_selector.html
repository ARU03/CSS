<!DOCTYPE html>
<html lang="en">
<head>
    <title>ID SELECTOR</title>
    <style>
        /*  ID Selector will be started with hash(#) tag */
        #first_heading {
            color: orange;
        }
        #random_text{
            color: lightskyblue;
        }
    </style>
</head>
<body>
    <!-- TO create id with div then write # and Id NAME -->
     <!-- <div id="second_heading"></div> -->
    <h1 id="first_heading">This Is My Heading</h1>
    <p id="random_text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti</p>
    
</body>
</html>
