<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice 1</title>
    <link rel="stylesheet" href="practice_1.css">
    <style>
        /* This is My Comment */
        #heading {
            color: blueviolet;
        }
        /* Id Selector */
        #div_1 {
            color: green;
        }
        /* Element Selector */
        p {
            color: orange;
        }
        /* Class Selector */
        .special_Heading {
            color: chartreuse;
        }
        /* Group Selector */
        #first, #second {
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">This Is My Heading</h1>
    <hr>
    <div id="heading" style="color:brown;">This Is My Second Heading</div>
    <hr>
    <div id="div_1">Div</div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci, atque?</p>
    <h2 class="special_Heading">Heading 2</h2>
    <hr>
    <div id="first"> Hello World</div>
    <div id="second"> Good Afternoon</div>
</body>
</html>
