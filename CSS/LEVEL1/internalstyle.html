<!DOCTYPE html>

<!-- internal o inline style always highest priority -->

<html lang="en">
<head>
    <title>Color Property</title>
    <style>
        h1 {
            color: green;
        }
        p {
            color: violet;
        }
    </style>
    
</head>
<body>
    <h1>This is The Heading</h1>
    <p>Lorem, ipsum dolor sit ammet consecutor adipisiting alet laborum iure.</p>
    <h1 style="color: red;">This Is My Last Heading</h1>
</body>
</html>
