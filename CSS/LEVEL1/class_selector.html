<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class_Selector</title>
    <style>
        /* h1 {
            color : blueviolet;
        } */
         #first_heading {
            color: green;
         }
         /* Class define with dot(.) selector */
         .random_text {
            color: blue;
         }
    </style>
</head>
<body>
    <!-- if you want to create class with dive then 
     put dot(.) + name -- enter -->
     <!-- <div class="six"></div> -->
    <h1 id="first_heading">This is My First Heading</h1>
    <p class="random_text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <h1 class="random_text">This Is The Last Heading</h1>
</body>
</html>
