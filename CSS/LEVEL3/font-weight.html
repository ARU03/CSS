<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font-Weight</title>
    <style>
        #first {
            font-weight : 100;
        }
        #second {
            font-weight : 400;
        }
        #third {
            font-weight : 600;
        }
        #fourth {
            font-weight : 900;
        }
    </style>
</head>
<body>
    <p id="first">this is my first text</p>
    <p id="second">this is my second text</p>
    <p id="third">this is my third text</p>
    <p id="fourth">this is my fourth text</p>
    
</body>
</html>
