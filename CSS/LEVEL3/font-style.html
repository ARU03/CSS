<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font Style</title>
    <style>
        #first {
            font-style : italic;
        }
        #second {
            font-style : oblique;
        }
        #third {
            font-style : normal;
        }
    </style>
</head>
<body>
    <p id="first">this is my first text</p>
    <p id="second">this is my second text</p>
    <p id="third">this is my third text</p>
</body>
</html>
