<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Alignment</title>
    <style>
        .box {
            height : 100px;
            width  : 100px;
        }
        #box1 {
            background-color : red;
            text-align : left; 
        }
        #box2 {
            background-color : green;
            text-align : center;
        }
        #box3 {
            background-color : blue;
            text-align : right;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div> <br>
    <div id="box2" class="box">Box 2</div> <br>
    <div id="box3" class="box">Box 3</div>
</body>
</html>
