<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Tramsform</title>
    <style>
        #box1 {
            /* All are Lower Case */
            text-transform : uppercase;
        }
        #box2 {
            /* All are lowercase */
            text-transform : lowercase;
        }
        #box3 {
            /* First is capital after that all are small */
            text-transform : capitalize;
        }
        #box4 {
            /* Default */
            text-transform : none;
        }
    </style>
</head>
<body>
    <h3 id="box1" class="box">This Is My First Text</h3>
    <h3 id="box2" class="box">This Is My Second Text</h3>
    <h3 id="box3" class="box">This Is My Third Text</h3>
    <h3 id="box4" class="box">This Is My Fourth Text</h3>
    
</body>
</html>
