<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Queries (min-width)</title>
    <style>
        .box {
            height : 100px;
            width  : 100px;
            background-color : chartreuse;
        }

        /* When the screen is greater than 300px then 
        height and width will be increasse */

        @media screen and (min-width : 300px) {
            .box {
                height : 200px;
                width  : 200px;
            }
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
