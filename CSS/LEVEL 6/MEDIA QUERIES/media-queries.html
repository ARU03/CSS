<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Queries</title>
    <style>
        .box {
            height : 100px;
            width  : 100px;
            padding : 5px;
            background-color : lawngreen;
        }
        /* when width will be exact 300px the the color will be change to brown */
        @media screen and (width : 300px) {
            .box {
                background-color : purple;
            }
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
