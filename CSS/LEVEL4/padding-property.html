<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padidng Property</title>
    <style>
        /* Universal selector is (*) */
        * {
            margin: 0;
            padding: 0;
        }
        #padding {
            background-color : aquamarine;
            height : 50px;
            width  : 50px;
            /* Padding always anticlockwise top-right-bottom-left.... Padding consider a part of the item*/
            /* If we put only one value at a time then it will given all sides are same value */
            padding : 2px; 
        }
    </style>
</head>
<body>
    <div id="padding">Padding Checker</div>    
</body>
</html>
