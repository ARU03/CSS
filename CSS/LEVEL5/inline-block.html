<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display property (Inline-Block)</title>
    <style>
        *{
            margin : 0px;
            padding: 0px;
        }
        .box {
            height: 100px;
            width : 100px;
            background-color : lawngreen;
            margin : 2px;
            text-align : center;
            border : 2px solid black;
            border-radius : 10px;
            
            /* Display properties are -- Block, Inline, Inline Block. */
            display : inline-block;
        }
    </style>
</head>
<body id="parent">
    <div id="div1" class="box">box1</div> <br>
    <div id="div2" class="box">box2</div> <br>
    <div id="div3" class="box">box3</div>
</body>
</html>
