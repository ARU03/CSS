<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transition(Skew)</title>
    <style>
        .box {
            height : 100px;
            width  : 100px;
            border : 2px solid black;
            border-radius: 10px;
            background-color : greenyellow;

            position : relative; 
            top : 200px;
            left: 600px;

            transition : all 1s ease-in;
        }

        .box:hover {
            
            /* transform : skew(45deg); */

            transform : skew(90deg);
        }
    </style>
</head>
<body>
    <div class="box">Box1</div>
</body>
</html>
